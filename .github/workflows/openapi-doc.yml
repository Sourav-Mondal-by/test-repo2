name: OpenAPI Document Preparation
on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment: test
    env:
      TOKEN: ${{ vars.TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Call OpenAPI Service
        run: |
          curl -X POST https://link-test.blueyonder.com/openaiext/deployments/gpt-0301/chat/completions?api-version=2023-03-15-preview \
               -H 'Content-Type: application/json' \
               -H 'Authorization: Bearer $TOKEN' \
               -d '{"messages":[{"role":"user","content":"I want a prepare a test case document. I want to analyze this code change $(git diff HEAD^ HEAD). And return me a table with test-case id, test description and expected result in a tabular format"}]}'
